<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tarefas">
  <h5>Atuais</h5>
  <ion-list lines="full">
    <ion-item>
      <ion-checkbox color="tertiary"></ion-checkbox>
      <ion-label>Trabalho da Codex</ion-label>
      <ion-button>
        <ion-icon name="create-outline" (click)="editarTarefa()"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" (click)="excluirTarefa()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-checkbox color="tertiary"></ion-checkbox>
      <ion-label>Estudar para prova de Fmcc2</ion-label>
      <ion-button>
        <ion-icon name="create-outline" (click)="editarTarefa()"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" (click)="excluirTarefa()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-checkbox color="tertiary"></ion-checkbox>
      <ion-label>Lab5 - Documentos</ion-label>
      <ion-button>
        <ion-icon name="create-outline" (click)="editarTarefa()"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" (click)="excluirTarefa()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-checkbox color="tertiary"></ion-checkbox>
      <ion-label>Lista de Derivadas - Cálculo</ion-label>
      <ion-button>
        <ion-icon name="create-outline" (click)="editarTarefa()"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" (click)="excluirTarefa()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item *ngFor="let task of tasks; let i = index">
      {{ task }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nova Tarefa" [(ngModel)]="newTask"></ion-input>
    <ion-button color="tertiary" expand="full" (click)="addTask()">Adicionar</ion-button>
  </ion-item>

  <ion-list>
    <h5 class="tarefaFutura">Futuras</h5>
    <ion-item>
      <ion-checkbox color="tertiary"></ion-checkbox>
      <ion-label>Lavar banheiro no sábado</ion-label>
      <ion-button>
        <ion-icon name="create-outline" (click)="editarTarefa()"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" (click)="excluirTarefa()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Nova Tarefa" [(ngModel)]="newTask"></ion-input>
      <ion-button color="tertiary" expand="full" (click)="addTask()">Adicionar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
