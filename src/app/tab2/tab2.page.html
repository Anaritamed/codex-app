<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      {{ task }}
      <ion-icon name="close" slot="end" (click)="removeTask(i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="New task" [(ngModel)]="newTask"></ion-input>
    <ion-button expand="full" (click)="addTask()">Add Task</ion-button>
  </ion-item>
</ion-content>
