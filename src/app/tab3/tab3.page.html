<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil">  
  <div>
    <h5>Crie um perfil:</h5>
      <ion-list>
        <ion-item>
          <ion-input label="Text input" placeholder="Digite seu nome completo"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Number input" type="int" maxlength="2" placeholder="Digite sua idade"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Password input" type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Email input" type="email" placeholder="Digite seu email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Telephone input" type="tel" placeholder="Digite seu telefone com ddd"></ion-input>
        </ion-item>

        <ion-button class="botao" shape="round" color="dark violet">Cadastre-se</ion-button>
      </ion-list>
  </div>

  <div>
    <ion-card class="meuperfil">
      <img alt="Foto do meu perfil" src="https://img.freepik.com/vetores-premium/homem-perfil-caricatura_18591-58482.jpg?w=2000" />
      <ion-card-header>
        <ion-card-title>Meu Perfil</ion-card-title>
        <ion-card-subtitle>Nome Sobrenome</ion-card-subtitle>

        <ion-button class="botaoperfil" shape="round" color="dark violet">Editar Perfil</ion-button>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
